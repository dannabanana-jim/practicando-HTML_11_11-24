<address>
<!--HTML <address> para información de contacto
La <address>etiqueta HTML define la información de contacto del autor/propietario de un documento o artículo.
La información de contacto puede ser una dirección de correo electrónico, URL, dirección física, número de teléfono,
cuenta de redes sociales, etc.
El texto del <address>elemento normalmente se muestra en cursiva y los navegadores 
siempre agregarán un salto de línea antes y después del <address>elemento.-->

<!DOCTYPE html>
<html>
<body>
<p style="color:rgb(107, 182, 228);font-size:50px;"></p>Danna Paola Martinez Jimenez_no. de control: 1195_3ro-W </p>

<p> El elemento de dirección HTML define la información de contacto (autor/propietario) de un documento o artículo.</p>

<address>
    Escrito por John Doe.<br>
    Visítanos en:<br>
    Example.com<br>
    Caja 564, Disneylandia<br>
    USA
    </address>
    
    </body>
    </html>
